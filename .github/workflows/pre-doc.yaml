name: Pre Doc

on:
  push:
    branches: [ pre-doc* ]

env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}

jobs:
  predoc_deploy_faq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - id: version
        name: Get release tag
        run: echo "::set-output name=release_tag::$(echo $GITHUB_REF | cut -d / -f 3)"
        shell: bash

      - name: Remove from S3
        uses: vitorsgomes/s3-rm-action@master
        with:
          args: --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PATH_TO_DELETE: /

      - name: Config Proxy
        run: sed -i "s/\${latest_version}/$VERSION/" .github/workflows/proxy/index.html
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.release_tag }}

      - name: Intall Dependencies
        run: yarn

      - name: Build
        run: hugo -D --minify -b $BASE_URL/$VERSION
        # run: yarn build-playground && hugo -D --minify -b $BASE_URL/$VERSION
        env:
          BASE_URL: https://pre-doc.charlescd.io
          VERSION: ${{ steps.version.outputs.release_tag }}

      - name: Upload FAQ
        run: aws s3 sync --follow-symlinks public/faq s3://$AWS_S3_BUCKET/faq/ --delete

      - name: Upload Portuguese FAQ
        run: aws s3 sync --follow-symlinks public/pt/faq s3://$AWS_S3_BUCKET/pt/faq/ --delete

      - name: S3 upload (redirect to latest version)
        run: aws s3 sync --follow-symlinks .github/workflows/proxy s3://$AWS_S3_BUCKET

  predoc_deploy_hugo:
    runs-on: ubuntu-latest
    needs: [
      predoc_deploy_faq
    ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: S3 upload (images)
        run: aws s3 sync --follow-symlinks static/shared s3://$AWS_S3_BUCKET/shared/ --delete

      - name: Remove static images
        shell: bash
        working-directory: static
        run: rm -rf shared

      - name: Installing Dependencies
        run: yarn

      - name: Get version from branch name
        id: version
        run: echo "::set-output name=branch_version::$(echo $GITHUB_REF | cut -d / -f 3)"
        shell: bash

      - name: Config version path
        working-directory: ./
        shell: bash
        run: sed -i -E "s/current_version = .*/current_version = \"$VERSION\"/g" config.toml
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: Build
        run: hugo -D --minify -b $BASE_URL/$VERSION
        env:
          BASE_URL: https://pre-docs.charlescd.io
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: remove FAQ
        shell: bash
        working-directory: public
        run: rm -rf faq & rm -rf pt/faq

      - name: S3 upload
        run: aws s3 sync --follow-symlinks public s3://$AWS_S3_BUCKET/$VERSION/ --delete
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}
