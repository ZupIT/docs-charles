name: Official Doc

on:
  push:
    branches: [ release* ]
    tags:
      - "!*"


env:
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_DEV }}

jobs:
  deploy_hugo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: S3 upload (images)
        run: aws s3 sync --follow-symlinks static/shared s3://$AWS_S3_BUCKET/shared/ --delete

      - name: Remove static images
        shell: bash
        working-directory: static
        run: rm -rf shared

      - name: Installing Dependencies
        run: yarn

      - name: Get version from branch name
        id: version
        run: echo "::set-output name=branch_version::$(echo $GITHUB_REF | cut -d / -f 3)"
        shell: bash

      - name: Config version path
        working-directory: ./
        shell: bash
        run: sed -i -E "s/current_version = .*/current_version = \"$VERSION\"/g" config.toml
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: Build
        run: hugo -D --minify -b $BASE_URL/$VERSION
        env:
          BASE_URL: https://docs.charlescd.io
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: remove FAQ
        shell: bash
        working-directory: public
        run: rm -rf faq & rm -rf pt/faq

      - name: S3 upload
        run: aws s3 sync --follow-symlinks public s3://$AWS_S3_BUCKET/$VERSION/ --delete
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}