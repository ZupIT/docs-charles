name: Update Published Release

on:
  push:
    branches: [ release* ]
    tags:
      - "!*"

jobs:
  deploy_hugo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f #v2.3.4
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@0d9a5be0dceea74e09396820e1e522ba4a110d2f #v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 1200
          role-session-name: UpdatePublishedReleaseDocS3Session
          role-skip-session-tagging: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@c03b5dbed22245418539b65eb9a3b1d5fdd9a0a6 #v2.5.0
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: S3 upload (images)
        run: aws s3 sync --follow-symlinks static/shared s3://${{ secrets.AWS_S3_BUCKET }}/shared/ --delete

      - name: Installing Dependencies
        run: yarn

      - name: Get version from branch name
        id: version
        run: echo "::set-output name=branch_version::$(echo $GITHUB_REF | cut -d / -f 3 | cut -d - -f 2 )"
        shell: bash

      - name: Config version path
        working-directory: ./
        shell: bash
        run: sed -i -E "s/current_version = .*/current_version = \"$VERSION\"/g" config.toml
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: Build
        run: hugo -D --minify -b $BASE_URL/$VERSION
        env:
          BASE_URL: ${{ secrets.URL_DOC }}
          VERSION: ${{ steps.version.outputs.branch_version }}

      - name: S3 upload
        run: aws s3 sync --follow-symlinks public s3://${{ secrets.AWS_S3_BUCKET }}/$VERSION/ --delete
        env:
          VERSION: ${{ steps.version.outputs.branch_version }}